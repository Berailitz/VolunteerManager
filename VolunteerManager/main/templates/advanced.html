{% extends "layout.html" %}
{% block main_div %}
    <div id="main-div" class="mdl-grid">
        <div id="volunteer-info-card" class="mdl-card mdl-shadow--2dp controller-card">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">同步志愿者信息</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="start_sync_volunteer_info();">开始同步</button>
                <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="force_start_volunteer_info();">强制开始</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="stop_sync_volunteer_info();">停止同步</button>
                <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="force_stop_volunteer_info();">强制停止</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="check_sync_volunteer_info();">查看同步状态</button>
            </div>
        </div>
        <div id="record-card" class="mdl-card mdl-shadow--2dp controller-card">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">同步时长记录信息</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="submit_volunteer_id();">提交参与人员信息</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="submit_record_info();">提交活动时长记录</button>
            </div>
        </div>
    </div>
{% endblock %}
