{% extends "layout.html" %}
{% block main_div %}
    <div class="page-content">
        <div id="main-div" class="mdl-grid">
            <div class="mdl-cell mdl-cell--9-col">
                <div id="info-card" class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <div id="info-title" class="mdl-card__title">
                            <h2 class="mdl-card__title-text">时长记录</h2>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="legal-name-input" readonly>
                            <label class="mdl-textfield__label" for="legal-name-input">姓名</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="student-id-input" onchange="showLegalName(this.value);">
                            <label class="mdl-textfield__label" for="student-id-input">学号</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="working-time-input">
                            <label class="mdl-textfield__label" for="working-time-input">记录时长</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
                            <input class="mdl-textfield__input" type="text" id="project-name-input" value="" readonly onchange="setJobNameMenu();">
                            <label for="project-name-input" class="mdl-textfield__label">项目</label>
                            <ul id="project-name-menu" for="project-name-input" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            </ul>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
                            <input class="mdl-textfield__input" type="text" id="job-name-input" value="" readonly>
                            <label for="job-name-input" class="mdl-textfield__label">岗位</label>
                            <ul id="job-name-menu" for="job-name-input" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            </ul>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))" id="working-date-input">
                            <label class="mdl-textfield__label" for="working-date-input">活动日期</label>
                            <span class="mdl-textfield__error">日期格式: 2017-01-01</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="note-input">
                            <label class="mdl-textfield__label" for="note-input">备注</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input readonly class="mdl-textfield__input" type="text" id="operator-name-input">
                            <label class="mdl-textfield__label" for="operator-name-input">录入人</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input readonly class="mdl-textfield__input" type="text" id="operation-time-input">
                            <label class="mdl-textfield__label" for="operation-time-input">录入时间</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <div id="right-card" class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input value="1" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="record-id-input" autofocus>
                                <label class="mdl-textfield__label" for="record-id-input">记录ID</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="editHandle.search_record();">查询记录</button>
                        <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="editHandle.update_record();">提交更改</button> 
                        <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="editHandle.delete_record();">删除该记录</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block page_footer %}
    <link href="/static/css/getmdl-select.min.css" rel="stylesheet">
    <script src="/static/js/getmdl-select.min.js"></script>
{% endblock %}
