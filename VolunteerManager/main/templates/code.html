{% extends "layout.html" %}
{% block main_div %}
    <div id="main-div" class="mdl-grid">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">时长码管理</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="project-id-input" autofocus>
                        <label class="mdl-textfield__label" for="project-id-input">项目ID</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="job-id-input" autofocus>
                        <label class="mdl-textfield__label" for="job-id-input">岗位ID</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="code-hour-input">
                        <label class="mdl-textfield__label" for="code-hour-input">记录时长</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="code-amount-input">
                        <label class="mdl-textfield__label" for="code-amount-input">时长码个数</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="code-note-input">
                        <label class="mdl-textfield__label" for="code-note-input">备注</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="generate_code();">生成时长码</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="download_code();">下载时长码</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block page_footer %}
{% endblock %}
