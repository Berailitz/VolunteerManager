<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

            </nav>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="main-div" class="mdl-grid">
                    <div class="mdl-cell mdl-cell--9-col">
                        <div id="record-table"></div>
                    </div>
                    <div id='left-panel' class="mdl-cell mdl-cell--3-col">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">

                            <div class="mdl-card__actions mdl-card--border">
                                <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" onclick="submitAll()">全部录入</button>
                                <button id="reset-btn" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="resetTable()">清空表格</button>
                            </div>
                        </div>
