<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>志愿活动记录管理 - 志愿时长录入</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">志愿活动记录管理</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">志愿活动记录管理</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">志愿者信息查询</a>
                <a class="mdl-navigation__link" href="#">志愿时长录入</a>
                <a class="mdl-navigation__link" href="#">志愿项目管理</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="main-div" class="mdl-grid">
                    <div class="mdl-cell mdl-cell--9-col">
                        <div id="record-table"></div>
                    </div>
                    <div id='left-panel' class="mdl-cell mdl-cell--3-col">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div id="card-title" class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">使用说明</h2>
                            </div>
                            <div id="card-content" class="mdl-card__supporting-text">
                                <p>1.右上角登陆右上角登陆右上角登陆右上角登陆右上角登陆</p>
                                <p>2.右上角登陆右上角登陆右上角登陆右上角登陆右上角登陆右上角登陆右上角登陆</p>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" onclick="submitAll()">全部录入</button>
                                <button id="reset-btn" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" onclick="resetTable()">清空表格</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </div>
</body>

<footer>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="//static/css/handsontable.full.css" rel="stylesheet">
    <script src="//static/js/handsontable.full.js"></script>
    <link href="//cdn.bootcss.com/pikaday/1.6.1/css/pikaday.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.18.1/locale/zh-cn.js"></script>
    <link href="static/css/record.css" rel="stylesheet">
    <script src="static/js/record.js"></script>
</footer>

</html>
