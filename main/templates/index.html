{% extends "layout.html" %}
{% block main_div %}
    <div id="main-div" class="mdl-grid">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Blalalaala</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input value="" class="mdl-textfield__input" type="text" id="username-box" onkeydown="if(event.keyCode==13){login();}" autofocus>
                        <label class="mdl-textfield__label" for="username-box">用户名</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input value="" class="mdl-textfield__input" type="password" id="password-box" onkeydown="if(event.keyCode==13){login();}">
                        <label class="mdl-textfield__label" for="password-box">密码</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" type="submit" onclick="login();">登录</button>
            </div>
        </div>
    </div>
{% endblock %}
