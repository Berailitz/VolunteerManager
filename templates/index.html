<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>志愿活动记录管理 - 登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">志愿活动记录管理</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">志愿活动记录管理</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">志愿者信息查询</a>
                <a class="mdl-navigation__link" href="#">志愿时长录入</a>
                <a class="mdl-navigation__link" href="#">志愿项目管理</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="main-div" class="mdl-grid">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Blalalaala</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input value="" class="mdl-textfield__input" type="text" id="username-box" onkeydown="if(event.keyCode==13){login();}" autofocus>
                                <label class="mdl-textfield__label" for="username-box">用户名</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input value="" class="mdl-textfield__input" type="password" id="password-box" onkeydown="if(event.keyCode==13){login();}">
                                <label class="mdl-textfield__label" for="password-box">密码</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" type="submit" onclick="login();">登录</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </div>
</body>

<footer>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//static/js/index.js"></script>
    <link href="//static/css/index.css" rel="stylesheet">
</footer>

</html>
